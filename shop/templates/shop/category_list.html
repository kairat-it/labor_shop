{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <h1>Категории</h1>
        <a href="{% url 'add_category' %}" class="btn btn-success mb-3">Добавить категорию</a>
        <ul class="list-group">
            {% for category in categories %}
                <li class="list-group-item">
                    <a href="{% url 'category_detail' category.id %}">{{ category.name }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
